name: Build and Upload
on:
  push:
    branches:
      - "*"
    tags:
      - "v*"

permissions:
  contents: write

env:
  artifact_package_name: contracting-marketing-starter

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        environment: [UAT, PROD]
    steps:
      - uses: actions/checkout@v4
      - name: Save tag as environment variable
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Store artifact package name as environment variable
        run: echo ARTIFACT_NAME=${{ env.artifact_package_name }}-${{ env.TAG_NAME }}-${{ matrix.environment }}.tar.gz >> $GITHUB_ENV
      - name: Extract pnpm version from package.json
        run: |
          if [ -f package.json ]; then
            echo "package.json found, proceeding to extract pnpm version."
          else
            echo "package.json not found, exiting."
            exit 1
          fi
          PNPM_VERSION=$(jq -r '.packageManager // "latest"' package.json | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "latest")
          echo "PNPM_VERSION=$PNPM_VERSION" >> $GITHUB_ENV
          echo "Extracted pnpm version: $PNPM_VERSION"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build Nuxt App
        run: |
          pnpm build
      - name: Pack build artifacts
        run: >
          tar zcvf ${{ env.ARTIFACT_NAME }} .output
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}
