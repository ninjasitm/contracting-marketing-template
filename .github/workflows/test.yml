name: Run Tests
on:
  workflow_run:
    workflows: ["Build and Upload"]
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        environment: [UAT, PROD]
    steps:
      - uses: actions/checkout@v4
      - name: Extract pnpm version from package.json
        run: |
          if [ -f package.json ]; then
            echo "package.json found, proceeding to extract pnpm version."
          else
            echo "package.json not found, exiting."
            exit 1
          fi
          PNPM_VERSION=$(jq -r '.packageManager // "latest"' package.json | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "latest")
          echo "PNPM_VERSION=$PNPM_VERSION" >> $GITHUB_ENV
          echo "Extracted pnpm version: $PNPM_VERSION"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Run Lint
        run: pnpm lint
      - name: Run Tests
        run: pnpm test
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: /tmp/output/test-results
