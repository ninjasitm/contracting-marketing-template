media:
  input: public/media
  output: /media
components:
  hero:
    label: Hero
    type: object
    fields:
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: rich-text
      - name: mode
        label: Hero Mode
        type: select
        options:
          values: [text, typer]
        default: text
      - name: highlightText
        label: Highlight Text
        type: string
      - name: suffix
        label: Suffix Text
        type: string
      - name: typerBegin
        label: Typer Begin Text
        type: string
      - name: typerText
        label: Typer Text Array
        type: string
        list: true
      - name: typerEnd
        label: Typer End Text
        type: string
      - name: actionAlignment
        label: Action Alignment
        type: select
        options:
          values: [row, column]
      - name: actions
        label: Actions
        type: object
        list: true
        fields:
          - name: text
            label: Action Text
            type: string
          - name: url
            label: Action URL
            type: string
          - name: actionClass
            type: string
            default: "bg-primary hover:bg-primary/90 text-white"
          - name: type
            label: Action Type
            type: select
            options:
              values: [button, link]
            default: button
          - name: size
            label: Action Size
            type: select
            options:
              values: [tiny, small, medium, large, full]
      - name: size
        label: Hero Size
        type: select
        options:
          values: [tiny, small, medium, large, full]
        default: medium
      - name: alignment
        label: Hero Text Alignment
        type: select
        options:
          values: [left, center, right]
        default: left
      - name: overlayClass
        label: Overlay Class
        type: string
        description: CSS class for overlay (e.g., bg-black/[0.5])
      - name: textColor
        label: Text Color
        type: string
        description: Tailwind CSS text color class (e.g., text-white)
      - name: backgroundImage
        list: true
        label: Background Image
        multiple: true
        multiple.max: 5
        type: image
        extensions: ["jpg", "jpeg", "png", "webp", "gif"]
        options:
          path: media/home
          categories: [image]
  callToAction:
    label: Call to Action
    type: object
    fields:
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: rich-text
      - name: primaryButtonText
        label: Primary Button Text
        type: string
      - name: primaryButtonUrl
        label: Primary Button URL
        type: string
      - name: backgroundColor
        label: Background Color
        type: string
      - name: textColor
        label: Text Color
        type: string
content:
  - name: config
    label: App Config
    path: content/config.json
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: companyName
        label: Company Name
        type: string
      - name: description
        label: Website description
        type: rich-text
        description: Will be provided for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: address
        label: Address
        type: string
      - name: phone
        label: Phone
        type: string
      - name: email
        label: Email
        type: string
      - name: logo
        label: Logo
        type: image
        description: Image used in the header of the website.
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
      - name: naicsCodesTitle
        label: NAICS Codes Title
        type: string
      - name: naicsCodes
        label: NAICS Codes
        type: string
        list: true
      - name: companyInfo
        label: Company Info
        type: object
        list: true
        fields:
          - name: title
            label: Title
            type: string
          - name: value
            label: Value
            type: string
      - name: navbar
        type: object
        label: Navbar Configuration
        fields:
          - name: bannerStyle
            label: Style
            type: object
            fields:
              - name: backgroundColor
                label: Background Color
                type: string
                default: '#0A2840'
              - name: textColor
                label: Text Color
                type: string
                default: '#fff'
          - name: links
            label: Links
            type: object
            fields:
              - name: capabilities
                label: Capabilities
                type: string
              - name: startProject
                label: Start a Project
                type: string
      - name: socialLinks
        label: Social Links
        list: true
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: url
            label: URL
            type: string
            pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
          - name: icon
            label: Icon
            type: image
            options:
              path: media/social
              categories: [image]
      - name: style
        label: Style
        type: object
        fields:
          - name: backgroundColor
            label: Background Color
            type: string
            default: '#333'
          - name: textColor
            label: Text Color
            type: string
            default: '#fff'
      - name: footer
        label: Footer Configuration
        type: object
        fields:
          - name: naicsCodesTitle
            label: NAICS Codes Title
            type: string
          - name: footerStyle
            label: Footer Style
            type: object
            fields:
              - name: backgroundColor
                label: Background Color
                type: string
                default: '#333'
              - name: textColor
                label: Text Color
                type: string
                default: '#fff'
          - name: companyInfoStyle
            label: Company Info Style
            type: object
            fields:
              - name: backgroundColor
                label: Background Color
                type: string
                default: '#333'
              - name: textColor
                label: Text Color
                type: string
                default: '#fff'
          - name: links
            label: Links
            list: true
            type: object
            fields:
              - name: title
                label: Title
                type: string
              - name: url
                label: URL
                type: string
                pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
  - name: homePage
    type: file
    label: Home Page
    path: content/_pages/home.json
    fields:
      - name: hero
        component: hero
      - name: coreCompetencies
        label: Core Competencies
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: rich-text
          - name: items
            label: Items
            type: object
            list: true
            fields:
              - name: heading
                label: Heading
                type: string
              - name: items
                label: Items
                type: string
                list: true
      - name: differentiators
        label: Differentiators
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: items
            label: Items
            type: object
            list: true
            fields:
              - name: icon
                label: Icon
                type: image
                options:
                  extensions: ['svg', 'png', 'jpg', 'jpeg', 'gif', 'webp']
              - name: description
                label: Description
                type: string
      - name: callToAction
        component: callToAction
  - name: servicesPage
    type: file
    label: Services Page
    path: content/_pages/services.json
    fields:
      - name: hero
        component: hero
      - name: services
        label: Services
        type: object
        list: true
        fields:
          - name: title
            label: Service Title
            type: string
          - name: icon
            label: Service Icon
            type: image
            options:
              path: media/services/icons
              categories: [image]
          - name: description
            label: Service Description
            type: rich-text
          - name: features
            label: Service Features
            type: string
            list: true
      - name: callToAction
        component: callToAction
  - name: contactPage
    type: file
    label: Contact Page
    path: content/_pages/contact.json
    fields:
      - name: hero
        component: hero
      - name: form
        label: Form
        type: object
        fields:
          - name: sendTo
            label: Send To this email
            type: string
          - name: subject
            label: Subject
            type: string
          - name: category
            label: Category
            type: string
            list: true
            options:
              - name: General Inquiry
              - name: Start a Project
              - name: Request a Quote
              - name: Partnership
              - name: Other
          - name: message
            label: Message
            type: text
      - name: successMessageStyle
        label: Success Message Style
        type: object
        fields:
          - name: backgroundColor
            label: Background Color
            type: string
            default: '#D7EFF9'
          - name: textColor
            label: Text Color
            type: string
            default: '#fff'
          - name: iconColor
            label: Icon Color
            type: string
            default: '#D7EFF9'
      - name: useEmbed
        label: Use Embed
        type: boolean
        default: true
      - name: useHubspotForm
        label: (Optional) Use a HubspotForm
        type: boolean
        default: false
      - name: hubspotFormOptions
        label: Configrue the Hubspot form
        type: object
        fields:
          - name: region
            type: string
          - name: portalId
            type: string
          - name: formId
            type: string
      - name: callToAction
        component: callToAction
  - name: aboutPage
    type: file
    label: About Page
    path: content/_pages/about.json
    fields:
      - name: hero
        component: hero
      - name: aboutSections
        label: About Sections
        type: object
        list: true
        fields:
          - name: heading
            label: Heading
            type: string
          - name: description
            label: Description
            type: rich-text
          - name: image
            label: Image
            type: image
            options:
              path: media/images
              categories: [image]
          - name: imagePosition
            label: Image Position
            type: select
            options:
              values: [left, right]
      - name: team
        label: Team
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: rich-text
          - name: teamMembers
            label: Team Members
            type: object
            list: true
            fields:
              - name: name
                label: Name
                type: string
              - name: position
                label: Position
                type: string
              - name: bio
                label: Bio
                type: text
              - name: image
                label: Image
                type: image
                options:
                  path: media/team
                  categories: [image]
              - name: linkedin
                label: LinkedIn Profile URL
                type: string
      - name: callToAction
        component: callToAction
  - name: teamMembers
    label: Team Members
    type: collection
    path: content/_about/teamMembers
    view:
      fields: [name, position, description, photo, linkedinUrl]
      sort: [order]
      primary: name
      default:
        search: ""
        sort: order
        order: asc
    fields:
      - name: order
        label: Order
        type: number
        default: 0
      - name: name
        label: Name
        type: string
        required: true
      - name: position
        label: Position
        type: string
        required: true
      - name: description
        label: Description
        type: rich-text
        required: true
      - name: photo
        label: Photo
        type: image
        required: true
        options:
          path: media/avatars
      - name: featurePhoto
        label: Feature Photo
        type: image
        options:
          path: media/avatars
      - name: linkedinUrl
        label: LinkedIn URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
        required: true
  - name: processPage
    type: file
    label: Process Page
    path: content/_pages/process.json
    fields:
      - name: hero
        component: hero
      - name: processSections
        label: Process Sections
        type: object
        list: true
        fields:
          - name: heading
            label: Heading
            type: string
          - name: description
            label: Description
            type: rich-text
          - name: steps
            label: Steps
            type: object
            list: true
            fields:
              - name: title
                label: Step Title
                type: string
              - name: description
                label: Step Description
                type: rich-text
              - name: icon
                label: Step Icon
                type: image
                options:
                  path: media/work/processes
                  categories: [image]
      - name: callToAction
        component: callToAction
  - name: workPage
    type: file
    label: Work Page
    path: content/_pages/work.json
    fields:
      - name: hero
        component: hero
      - name: clients
        label: Clients
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: description
            label: Description
            type: rich-text
          - name: clientList
            label: Client List
            type: object
            list: true
            fields:
              - name: name
                label: Client Name
                type: string
              - name: logo
                label: Client Logo
                type: image
                options:
                  path: media/client/logos
                  categories: [image]
              - name: url
                label: Client URL
                type: string
      - name: currentCategory
        label: Current Category
        type: string
      - name: categories
        label: Categories
        type: string
        list: true
      - name: callToAction
        component: callToAction
  - name: work
    type: collection
    label: Work
    path: content/_work
    view:
      fields: [title, client, categories, isOngoing, published, date]
      sort: [date, title]
      primary: slug
      default:
        search: ''
        sort: date
        order: desc
    fields:
      - name: published
        label: Published
        type: boolean
        default: false
      - name: title
        label: Title
        type: string
        required: true
      - name: slug
        label: Slug
        type: string
        required: true
      - name: client
        label: Client
        type: string
        required: true
      - name: url
        label: URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
        required: true
      - name: date
        label: Date
        type: date
        options:
          format: 'MM/dd/yyyy'
      - name: isOngoing
        label: Ongoing
        type: boolean
        default: false
      - name: bannerImage
        label: Banner Image
        type: image
        options:
          path: media/work/banners
          categories: [image]
      - name: description
        label: Description
        type: rich-text
      - name: categories
        label: Categories
        type: string
        list: true
      - name: problem
        label: Problem
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: image
            label: Image
            type: image
            options:
              path: media/work/problems
              categories: [image]
          - name: description
            label: Description
            type: rich-text
      - name: solution
        label: Solution
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: image
            label: Image
            type: image
            options:
              path: media/work/solutions
              categories: [image]
          - name: description
            label: Description
            type: rich-text
      - name: process
        label: Process
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: image
            label: Image
            type: image
            options:
              path: media/work/processes
              categories: [image]
          - name: description
            label: Description
            type: rich-text
          - name: items
            label: Process Items
            type: object
            list: true
            fields:
              - name: imgSrc
                label: Image Source
                type: image
                options:
                  path: media/work/processes/items
                  categories: [image]
              - name: alt
                label: Alt Text
                type: string
              - name: description
                label: Description
                type: rich-text
      - name: design
        label: Design
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: image
            label: Image
            type: image
            options:
              path: media/work/designs
              categories: [image]
          - name: description
            label: Description
            type: rich-text
          - name: items
            label: Design Items
            type: object
            list: true
            fields:
              - name: fullWidthImage
                label: Make this image full width?
                type: boolean
              - name: imgSrc
                label: Image Source
                type: image
                options:
                  path: media/work/designs/items
                  categories: [image]
              - name: alt
                label: Alt Text
                type: string
      - name: result
        label: Result
        type: object
        fields:
          - name: title
            label: Title
            type: string
          - name: image
            label: Image
            type: image
            options:
              path: media/work/results
              categories: [image]
          - name: description
            label: Description
            type: rich-text
          - name: items
            label: Result Items
            type: object
            list: true
            fields:
              - name: imgSrc
                label: Image Source
                type: image
                options:
                  path: media/work/results/items
                  categories: [image]
              - name: alt
                label: Alt Text
                type: string
              - name: title
                label: Title
                type: string
              - name: description
                label: Description
                type: rich-text
  - name: clients
    label: Clients
    type: file
    list: true
    path: content/clients.json
    fields:
      - name: name
        label: Name
        type: string
        required: true
      - name: slug
        label: Slug
        type: string
        required: true
      - name: logo
        label: Logo
        type: image
        options:
          path: media/client/logos
          categories: [image]
      - name: url
        label: URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: bannerImage
        label: Banner Image
        type: image
        options:
          path: media/client/banners
          categories: [image]